<html>

    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="admission.css">
    </head>
    <body>
        <section class="header">
            <nav>
                <a href="index.html"><img src="eduford_img/logo.png"></a>
                <div class="nav-links">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="course.html">COURSE</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="loginfrom.html">LOGIN</a></li>
                </ul>
            </div>
     </nav>
        <div class="form">
        <h1>Registration Form for University</h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    
                    <td>
                        <input type="text" placeholder="Enter Your Name" name="">
                    </td>
                <tr>
                    <td>
                       Father's Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Enter Your Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone" placeholder="98********">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder="email@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password">
                    </td>
                </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox"singing>Singing
                    <input type="checkbox"Dancing>Dancing
                    <input type="checkbox"singing>Playing
                    <input type="checkbox"Dancing>Others
                    
            </tr>
            <tr>
                <td>
                    Applying For
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>Civil</option>
                        <option>Computer</option>
                        <option>Architecture</option>
                        <option>Mechanical</option>
                        <option>Chemical</option>
                        <option>Aerospace</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="5" col="14" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            </table>
        </form>
        </div>
        
        </body>
</html>
